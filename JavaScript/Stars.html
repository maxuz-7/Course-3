<html>
<body>
    <table border=1 width=500>

        <td width=300>
            <canvas id='draw1' width='500' height='300' style='border:1px solid' onclick="drawline()"></canvas>
        </td>
        <td width=200>
            Введите количество звёзд на экране <br>
            <input type="text" onchange="chtext(this.value)"><br>
            Для начала нажмите на любое место формы слева
            <fieldset>
                <legend>
                    Ветер
                </legend>
                 <br>
                <input type="radio" name="ch" value="green" checked onchange="chcol(0)"> Отсутствует <br>
                <input type="radio" name="ch" onchange="chcol(1)"> Дует влево <br>
                <input type="radio" name="ch" onchange="chcol(-1)"> Дует вправо <br>
            </fieldset>
        </td>

    </table>
    <script type='text/javascript'>
    // тут будут функции
        var m=0, k=0, d=10, i, j, p, t=0
        var a =[];
            var canvas=document.getElementById("draw1")
            var ctx = canvas.getContext("2d");
            var stx = canvas.getContext("2d");
            var mtx = canvas.getContext("2d");
            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function getRandomFloat(min, max) {
                return Math.random() * (max - min) + min;
            }

            function chcol(l) {
                t=l
            }


            function chtext(l){
                m = l
                k=0
            }
            function drawline() {
                if (k==0 && m>0)
                    {
                    var n=3*m
                    for (i = 0; i < n; i = i + 3) {
                        a.push(getRandomInt(0, 500), 0, getRandomFloat(0.8, 2.2));	
                    }
                }

                for (p = 0; p < n; p = p + 3) {
                    if (a[p] < 0 || a[p] > 500 || a[p + 1] > 300) {
                        a[p] = getRandomInt(0, 500)
                        a[p + 1] = 0
                        a[p + 2] = getRandomFloat(0.8, 2.2)
                    }
                    a[p] = a[p] + Math.cos(a[p + 2])-t*0.5
                    a[p + 1] = a[p + 1]+Math.sin(a[p+2])

                }
                       ctx.clearRect(0, 0, 500, 300)
                for (j = 0; j < n; j = j + 3) {
                    ctx.beginPath();
                    ctx.arc(a[j], a[j + 1], 2, 0, Math.PI * 2, false);
                    ctx.stroke();
                    ctx.fill()
                    stx.beginPath();
                    stx.arc(a[j], a[j + 1], 5, 0, Math.PI * 2, false);
                    stx.stroke();
                }
                
                setTimeout(drawline, 5)
            }
</script>
</body>
</html>
